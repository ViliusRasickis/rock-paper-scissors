<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" src="scripts/main.js"></script>
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>
    <h2>Can you beat the odds?</h2>  
    <form>
        # of games to play:
        <input type="number" id="num" min=0 max=99 value=0>
        <input type="button" id="play" onclick="saveAmount()" value="Play">
    </form>
    <p id="info"></p>
    <p id="beginning"></p>
    <img id="rock" src="styles/rockImage.png" alt="rock" onclick="rockChoice()">
    <audio id="rocksong" src="sounds/rock.wav"></audio>   
    <img id="paper" src="styles/paperImage.png" alt="paper" onclick="paperChoice()">
    <audio id="papersong" src="sounds/paper.wav"></audio>
    <img id="scissors" src="styles/scissorsImage.png" alt="scissors" onclick="scissorsChoice()">
    <audio id="scissorssong" src="sounds/scissors.wav"></audio>
    <p id="midGame"></p>
    <p id="score"></p>
    <button id="reset" onclick="resetScore()">Reset</button>
</body>
</html>
